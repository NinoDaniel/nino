<!DOCTYPE html>
<html>
    <head>
        <title>Padding dan Margin</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .kotak {
                text-align: center;
                margin: 10em;
                padding: 20em;                
                background-color: blue;}

            .kotak h1{
                font-size: 5em;
            }
        </style>
    </head>
    <body>
        <div class="kotak">
            <h1>KOTAK</h1>
        </div>
    </body>
</html>
